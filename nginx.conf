server {
    listen 80;
    server_name _;
    root /app/dist;
    index index.html;

    # Handle MIME types for JavaScript modules
    location ~* \.(js|mjs)$ {
        add_header Content-Type "application/javascript; charset=utf-8" always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        expires 1y;
    }

    # Handle MIME types for CSS
    location ~* \.(css)$ {
        add_header Content-Type "text/css; charset=utf-8" always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        expires 1y;
    }

    # Handle MIME types for JSON
    location ~* \.(json)$ {
        add_header Content-Type "application/json; charset=utf-8" always;
        expires 1y;
    }

    # Handle images and other assets
    location ~* \.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        expires 1y;
    }

    # SPA fallback - serve index.html for all routes
    location /pingotrip/ {
        try_files $uri $uri/ /pingotrip/index.html;
    }

    # Root redirect
    location = / {
        return 301 /pingotrip/;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
